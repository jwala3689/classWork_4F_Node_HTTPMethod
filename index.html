<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>
    
    <form action="file:///C:/Users/M.Vamsi.J.R/Desktop/NodeJS/httpModules/postMethod/index.html" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="First Name" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required><br><br>

        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" required><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Age" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="Phone Number" required><br><br>

        <label for="address">Address:</label><br>
        <textarea name="address" id="address" rows="4" placeholder="Address"></textarea><br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
